name: Test Node.js App

on:
  push:
    branches:
      - HU-19

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Isntall jest
      run: npm install --save-dev jest-environment-jsdom

    - name: Sonar
      run: npm sonar

