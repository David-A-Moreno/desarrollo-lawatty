name: Test Node.js App

on:
  push:
    branches:
      - HU-19

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18


      - name: Build with Gradle
        run: ./gradlew build --info

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v1
        env:
          SONAR_TOKEN: ${{ squ_10e65f8f3982afe0a7c859f50006bf9feeaeedfd }}

  test:
      runs-on: ubuntu-latest
      steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: |
          cd frontend    # Cambia al directorio "frontend"
          npm install 
          npm test       # Ejecuta los tests    # Cambia al directorio "frontend"
                          # Ejecuta los tests
      
      